<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Main Style File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<body>
  <!-- Start Nav Bar -->
  <nav>
    <div class="container">
      <div class="right">
        <a href="#" class="logo">Logo</a>
        <div class="images-icon">
          <img
            src="imgs/notifications.png"
            class="notifications"
            alt="notifications-icon"
          />
          <img src="imgs/img-profile.png" alt="user-icon" />
        </div>
        <div class="menu-icon" id="bars">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <form action="" class="search">
          <input type="text" placeholder="ابحث هنا" />
          <img src="imgs/search.png" alt="" />
        </form>
      </div>
      <ul class="list">
        <li><a href="#">الرئيسية</a></li>
        <li><a href="#">الكورسات</a></li>
        <li><a href="#">اختبارات</a></li>
        <li><a href="#">الأسعار</a></li>
      </ul>
    </div>
    <div class="list-mob" id="mob">
      <form action="">
        <input type="text" placeholder="ابحث هنا" />
        <img src="imgs/Vector1.png" alt="" />
      </form>
      <ul class="list">
        <li><a href="#">الرئيسية</a></li>
        <li><a href="#">الكورسات</a></li>
        <li><a href="#">اختبارات</a></li>
        <li><a href="#">الأسعار</a></li>
      </ul>
    </div>
  </nav>
  <!-- End Nav Bar -->
  <!-- Start Profile -->
  <div class="profile profile-change-password">
    <div class="container">
      <div class="content">
        <form  action="" enctype="multipart/form-data" class="Account-Details" novalidate>
          <div  class="pass">
            <div>
              <label for="">كلمة السر القديمة</label>
              <input type="password" name="old-password">
              <!-- <i class="fa-sharp fa-solid fa-eye toggle-pass"></i> -->
              <i class="fa-solid fa-eye-slash toggle-pass"></i>
              <span class="msg"></span>
            </div>
          </div>
          <div  class="pass">
            <div>
              <label for="">كلمة السر الجديدة</label>
              <input type="password" name="password">
              <!-- <i class="fa-sharp fa-solid fa-eye toggle-pass"></i> -->
              <i class="fa-solid fa-eye-slash toggle-pass"></i>
              <span class="msg"></span>
            </div>
          </div>
          <div  class="pass">
            <div>
              <label for="">تأكيد كلمة السر الجديدة</label>
              <input type="password" name="password">
              <!-- <i class="fa-sharp fa-solid fa-eye toggle-pass"></i> -->
              <i class="fa-solid fa-eye-slash toggle-pass"></i>
              <span class="msg"></span>
            </div>
          </div>
          <div class="sub-btn">
            <input type="submit" value="حفظ" class="purple-btn">
          </div>
        </form>
      </div>
      <div class="hr"></div>
    </div>
  </div>
  <script src="js/navbar.js"></script>
  <script src="js/togglePass.js"></script>
  <script src="js/formValidation.js"></script>
</body>
</html>

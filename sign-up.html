      <h3>إنشاء حساب جديد</h3>
      <form action="" enctype="multipart/form-data" class="Account-Details" novalidate>
        <div>
          <div>
            <label for="">الاسم الأول</label>
            <input type="text" name="first-name">
            <span class="msg"> </span>
          </div>
          <div>
            <label for="">الاسم الأخير</label>
            <input type="text" name="last-name">
            <span class="msg"> </span>
          </div>
        </div>
        <div>
          <div>
            <label for="">رقم الهاتف</label>
            <input type="text" name="user-phone">
            <span class="msg"> </span>
          </div>
          <div>
            <label for="">رقم هاتف ولي الأمر</label>
            <input type="text" name="parent-phone">
            <span class="msg"> </span>
          </div>
        </div>
        <div>
          <div class="select-govern">
            <select name="gov" id="">
              <option value="القاهرة">القاهرة</option>
            </select>
            <span class="msg"> </span>
          </div>
        </div>
        <div>
          <div class="email">
            <label for="">البريد الالكتروني</label>
            <input type="email" name="email">
            <span class="msg"> </span>
          </div>
        </div>
        <div>
          <div  class="pass">
            <label for="">كلمة السر</label>
            <input type="password" name="password">
            <i class="fa-solid fa-eye-slash toggle-pass"></i>
            <span class="msg"> </span>
          </div>
          <div class="pass">
            <label for="">تأكيد كلمة السر</label>
            <input type="password" name="password-confirm">
            <i class="fa-solid fa-eye-slash toggle-pass"></i>
            <span class="msg"> </span>
          </div>
        </div>
        <div class="submit-con">
          <input type="submit" value="إنشاء حساب" class="white-btn">
          
        </div>
      </form>

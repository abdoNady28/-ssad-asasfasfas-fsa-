<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Main Style File -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

          <img
            src="imgs/notifications.png"
            class="notifications"
            alt="notifications-icon"
          />
          <img src="imgs/img-profile.png" alt="user-icon" />
        </div>
        <div class="menu-icon" id="bars">
          <span></span>
          <span></span>
          <span></span>
        </div>

          <input type="text" placeholder="ابحث هنا" />

      </div>
      <ul class="list">
        <li><a href="#">الرئيسية</a></li>
        <li><a href="#">الكورسات</a></li>
        <li><a href="#">اختبارات</a></li>
        <li><a href="#">الأسعار</a></li>

      <ul class="list">

        <li><a href="#">الكورسات</a></li>

        <li><a href="#">الأسعار</a></li>

  <div class="profile profile-no-login">

      <div class="content">
        <div class="text">

          <p>ربما تحتاج إلى تسجيل دخولك أو انشاء حساب جديد</p>
          <div>
            <a href="" class="purple-btn">تسجيل الدخول</a>
            <a href="" class="transparent-btn">إنشاء حساب</a>
          </div>
        </div>
      </div>
      <div class="hr"></div>
    </div>
  </div>
  <script src="js/navbar.js"></script>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Main Style File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Start Nav Bar -->
  <nav>
    <div class="container">
      <div class="right">
        <a href="#" class="logo">Logo</a>
        <div class="images-icon">
          <img
            src="imgs/notifications.png"
            class="notifications"
            alt="notifications-icon"
          />
          <img src="imgs/img-profile.png" alt="user-icon" />
        </div>
        <div class="menu-icon" id="bars">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <form action="" class="search">
          <input type="text" placeholder="ابحث هنا" />
          <img src="imgs/search.png" alt="" />
        </form>
      </div>
      <ul class="list">
        <li><a href="#">الرئيسية</a></li>
        <li><a href="#">الكورسات</a></li>
        <li><a href="#">اختبارات</a></li>
        <li><a href="#">الأسعار</a></li>
      </ul>
    </div>
    <div class="list-mob" id="mob">
      <form action="">
        <input type="text" placeholder="ابحث هنا" />
        <img src="imgs/Vector1.png" alt="" />
      </form>
      <ul class="list">
        <li><a href="#">الرئيسية</a></li>
        <li><a href="#">الكورسات</a></li>
        <li><a href="#">اختبارات</a></li>
        <li><a href="#">الأسعار</a></li>
      </ul>
    </div>
  </nav>
  <!-- End Nav Bar -->
    <!-- Start Profile -->
    <div class="profile profile-info">
      <div class="container">
        <div class="aside-nav">
          <ul>
            <h3>الملف الشخصي</h3>
            <li><a href="index.html">كورساتي</a></li>
            <li><a href="profile-test.html">اختباراتي</a></li>
            <li><a href="profile-info.html"  class="active">معلوماتي</a></li>
            <li><a href="profile-quick-test.html">اختبارات سريعة</a></li>
            <li><a href="profile-test-result.html">نتائجي</a></li>
          </ul>
        </div>
        <div class="content">
          <form action="" enctype="multipart/form-data" class="Account-Details" novalidate>
            <div class="logo">
              <label for="img-file" class="img-file">
                <input type="file" id="img-file">
              </label>
              <img src="imgs/img-profile-2.png" alt="">
            </div>
            <div>
              <label for="">الاسم الأول</label>
              <input type="text" name="first-name">
              <span class="msg"></span>
            </div>
            <div>
              <label for="">الاسم الأخير</label>
              <input type="text" name="last-name">
              <span class="msg"></span>
            </div>
            <div>
              <label for="">رقم الهاتف</label>
              <input type="text" name="user-phone">
              <span class="msg"></span>
            </div>
            <div>
              <label for="">رقم هاتف ولي الأمر</label>
              <input type="text" name="parent-phone">
              <span class="msg"></span>
            </div>
            <div>
              <label for="">البريد الالكتروني</label>
              <input type="email" name="email">
              <span class="msg"></span>
            </div>
            <div>
              <label for="">المحافظة</label>
              <input type="text" name="gov">
              <span class="msg"></span>
            </div>
            <div  class="pass">
              <div>
                <label for="">كلمة السر</label>
                <input type="password" name="" readonly style="cursor: auto;">
                <!-- <i class="fa-sharp fa-solid fa-eye toggle-pass"></i> -->
                <i class="fa-solid fa-eye-slash toggle-pass"></i>
              </div>
              <div class="edit-btn">
                <i class="fa-solid fa-pen"></i>
                <a href="">تعديل</a>
                <!-- <input type="submit" value="تعديل" name="edit"> -->
              </div>
            </div>
            <div class="sub-btn">
              <a href="" class="transparent-btn">الغاء</a>
              <input type="submit" value="حفظ" class="purple-btn">
            </div>
          </form>
          <div class="about">
            <div class="top">
              <div>
                <p>نقاطي</p>
                <span>200</span>
                <i class="fa-solid fa-star"></i>
              </div>
              <div>
                <p>الكورسات المسجلة</p>
                <span>2</span>
              </div>
              <div>
                <p>الاختبارات</p>
                <span>5</span>
              </div>
              <div>
                <p>اجمالي الأسئلة</p>
                <span>40</span>
              </div>
            </div>
            <div class="progress" student-progress="38" id="studentProgress">
              <p>التقدم</p>
              <span></span>
              <div class="bar">
                <div class="on-bar"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="hr"></div>
      </div>
    </div>
    <!-- End Profile -->
    <script>
      let allInputs = document.querySelectorAll("input");
      let subBtn = document.getElementsByClassName("sub-btn")[0];
      allInputs.forEach((e)=>{
        e.addEventListener("input",()=>{
          subBtn.style.opacity = 1;
        })
      })
    </script>
    <script src="js/profile-info.js"></script>
    <script src="js/togglePass.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/formValidation.js"></script>
  </body>
</html>
